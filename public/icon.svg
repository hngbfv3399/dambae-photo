<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="64" fill="url(#grad1)"/>
  
  <!-- 카메라 아이콘 -->
  <g transform="translate(256,256) scale(8)">
    <!-- 카메라 본체 -->
    <rect x="-20" y="-10" width="40" height="25" rx="3" fill="white" opacity="0.9"/>
    <!-- 카메라 상단 -->
    <rect x="-12" y="-15" width="24" height="8" rx="2" fill="white" opacity="0.9"/>
    <!-- 렌즈 -->
    <circle cx="0" cy="2" r="8" fill="white" opacity="0.7"/>
    <circle cx="0" cy="2" r="5" fill="#333"/>
    <!-- 플래시 -->
    <rect x="10" y="-12" width="3" height="3" rx="1" fill="white"/>
    <!-- 뷰파인더 -->
    <rect x="-5" y="-13" width="4" height="2" rx="1" fill="#333"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">담배 포토</text>
</svg> 